<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
      <div class="text-content">
        <h2 class="title">Order Summary</h2>
        <p class="text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="orderSummary">
            <div class="annualPlan">

              <img src="./images/icon-music.svg" alt="musicImg">
              <div class="plan">
                <h3><strong>Annual plan</strong></h3>
                <p class="price">$59.99/year</p>
              </div>

            </div>
            <a href="#">change</a>
          </div>
      </div>
      <button class="submit">Proceed to Payment</button><br>
      <a href="#" class="cancel">Cancel Order</a>
  </div>
  <br>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Om kottewar</a>.
    </div>
  </footer>

</body>
</html>
